<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Básicoo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="loginForm" class="auth-form">
            <h1>Iniciar Sesión</h1>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Tu usuario o email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Tu contraseña">
            </div>
            <button type="submit" class="btn">Entrar</button>
            <div class="form-footer">
                <a href="#register" class="toggle-form">¿No tienes cuenta? Regístrate</a>
            </div>
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>

        <form id="registerForm" class="auth-form hidden">
            <h1>Crear Cuenta</h1>
            <div class="form-group">
                <label for="reg-name">Nombre completo</label>
                <input type="text" id="reg-name" placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="reg-password">Contraseña</label>
                <input type="password" id="reg-password" placeholder="Mínimo 6 caracteres">
            </div>
            <div class="form-group">
                <label for="reg-confirm">Confirmar contraseña</label>
                <input type="password" id="reg-confirm" placeholder="Repite tu contraseña">
            </div>
            <button type="submit" class="btn">Registrarse</button>
            <div class="form-footer">
                <a href="#login" class="toggle-form">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </form>

        <div class="social-icons">
            <a><img src="img/facebook.png" alt="Facebook"></a>
            <a><img src="img/logotipo-de-instagram.png" alt="Instagram"></a>
            <a><img src="img/logotipos.png" alt="Twitter"></a>
            <a><img src="img/personaje-github.png" alt="GitHub"></a>
            <a><img src="img/youtube.png" alt="GitHub"></a>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
